services:
    app:
        build:
            context: ../
            dockerfile: ./Dockerfile # target: runner
        ports:
            - '3000:3000'
        networks:
            - mynet
        dns_opt:
            - edns0
            - trust-ad
            - ndots:1
    nginx:
        image: nginx:latest
        ports:
            - '80:80'
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        networks:
            - mynet

networks:
    mynet:
        driver: bridge
